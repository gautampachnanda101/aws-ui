name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: localstack-crud-ui

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start LocalStack
        run: |
          docker run -d --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,dynamodb,sqs,sns,lambda \
            -e EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:3000 \
            -e 'EXTRA_CORS_ALLOWED_HEADERS=*' \
            localstack/localstack:latest

          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health > /dev/null; do sleep 2; done'
          echo "LocalStack is ready"

      - name: Start UI container
        run: |
          docker run -d --name localstack-ui \
            -p 3000:80 \
            ${{ env.IMAGE_NAME }}:test

          echo "Waiting for UI to be ready..."
          timeout 30 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 2; done'
          echo "UI is ready"

      - name: Validate UI is running
        run: |
          HEALTH_RESPONSE=$(curl -s http://localhost:3000/health)
          echo "Health check response: $HEALTH_RESPONSE"
          if [ "$HEALTH_RESPONSE" != "healthy" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "✓ UI health check passed"

      - name: Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          aws --version

      - name: Configure AWS CLI for LocalStack
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1
          aws configure set output json

      - name: Seed test data in LocalStack
        run: |
          echo "Seeding S3 test data..."
          aws --endpoint-url=http://localhost:4566 s3 mb s3://test-bucket-1
          aws --endpoint-url=http://localhost:4566 s3 mb s3://test-bucket-2
          echo "test file content" | aws --endpoint-url=http://localhost:4566 s3 cp - s3://test-bucket-1/test-file.txt

          echo "Seeding DynamoDB test data..."
          aws --endpoint-url=http://localhost:4566 dynamodb create-table \
            --table-name test-table \
            --attribute-definitions AttributeName=id,AttributeType=S \
            --key-schema AttributeName=id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST

          sleep 2

          aws --endpoint-url=http://localhost:4566 dynamodb put-item \
            --table-name test-table \
            --item '{"id": {"S": "test-1"}, "name": {"S": "Test Item 1"}, "value": {"N": "100"}}'

          aws --endpoint-url=http://localhost:4566 dynamodb put-item \
            --table-name test-table \
            --item '{"id": {"S": "test-2"}, "name": {"S": "Test Item 2"}, "value": {"N": "200"}}'

          echo "Seeding SQS test data..."
          QUEUE_URL=$(aws --endpoint-url=http://localhost:4566 sqs create-queue \
            --queue-name test-queue \
            --query 'QueueUrl' \
            --output text)

          aws --endpoint-url=http://localhost:4566 sqs send-message \
            --queue-url $QUEUE_URL \
            --message-body "Test message 1"

          aws --endpoint-url=http://localhost:4566 sqs send-message \
            --queue-url $QUEUE_URL \
            --message-body "Test message 2"

          echo "Seeding SNS test data..."
          TOPIC_ARN=$(aws --endpoint-url=http://localhost:4566 sns create-topic \
            --name test-topic \
            --query 'TopicArn' \
            --output text)

          aws --endpoint-url=http://localhost:4566 sns subscribe \
            --topic-arn $TOPIC_ARN \
            --protocol email \
            --notification-endpoint test@example.com

          echo "Seeding Lambda test data..."
          echo 'exports.handler = async (event) => { return { statusCode: 200, body: JSON.stringify({ message: "Test Lambda" }) }; };' > /tmp/index.js
          cd /tmp && zip lambda.zip index.js

          aws --endpoint-url=http://localhost:4566 lambda create-function \
            --function-name test-function \
            --runtime nodejs18.x \
            --role arn:aws:iam::000000000000:role/lambda-role \
            --handler index.handler \
            --zip-file fileb:///tmp/lambda.zip

          echo "✓ Test data seeded successfully for all services"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== LocalStack Logs ==="
          docker logs localstack || true
          echo ""
          echo "=== UI Logs ==="
          docker logs localstack-ui || true

      - name: Cleanup
        if: always()
        run: |
          docker stop localstack-ui localstack 2>/dev/null || true
          docker rm localstack-ui localstack 2>/dev/null || true
