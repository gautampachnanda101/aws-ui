name: Release and Publish

on:
  release:
    types: [published]

env:
  IMAGE_NAME: localstack-crud-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  e2e-test:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull published image
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          echo "==========================================="
          echo "Testing PUBLISHED release image:"
          echo "  ghcr.io/${{ github.repository }}:${IMAGE_TAG}"
          echo "==========================================="
          docker pull ghcr.io/${{ github.repository }}:${IMAGE_TAG}

      - name: Start LocalStack
        run: |
          docker run -d --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,dynamodb,sqs,sns,lambda \
            -e EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:3000 \
            -e 'EXTRA_CORS_ALLOWED_HEADERS=*' \
            -v /var/run/docker.sock:/var/run/docker.sock \
            localstack/localstack:latest

          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health > /dev/null; do sleep 2; done'
          echo "LocalStack is ready"

      - name: Start UI container
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          echo "Starting UI with published image: ghcr.io/${{ github.repository }}:${IMAGE_TAG}"
          docker run -d --name localstack-ui \
            -p 3000:80 \
            ghcr.io/${{ github.repository }}:${IMAGE_TAG}

          echo "Waiting for UI to be ready..."
          timeout 30 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 2; done'
          echo "UI is ready"

      - name: Validate UI is running
        run: |
          HEALTH_RESPONSE=$(curl -s http://localhost:3000/health)
          echo "Health check response: $HEALTH_RESPONSE"
          if [ "$HEALTH_RESPONSE" != "healthy" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "✓ UI health check passed"

      - name: Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          aws --version

      - name: Configure AWS CLI for LocalStack
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1
          aws configure set output json

      - name: Seed test data in LocalStack
        run: |
          echo "Seeding S3 test data..."
          aws --endpoint-url=http://localhost:4566 s3 mb s3://test-bucket-1
          aws --endpoint-url=http://localhost:4566 s3 mb s3://test-bucket-2
          echo "test file content" | aws --endpoint-url=http://localhost:4566 s3 cp - s3://test-bucket-1/test-file.txt

          echo "Seeding DynamoDB test data..."
          aws --endpoint-url=http://localhost:4566 dynamodb create-table \
            --table-name test-table \
            --attribute-definitions AttributeName=id,AttributeType=S \
            --key-schema AttributeName=id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST

          sleep 2

          aws --endpoint-url=http://localhost:4566 dynamodb put-item \
            --table-name test-table \
            --item '{"id": {"S": "test-1"}, "name": {"S": "Test Item 1"}, "value": {"N": "100"}}'

          aws --endpoint-url=http://localhost:4566 dynamodb put-item \
            --table-name test-table \
            --item '{"id": {"S": "test-2"}, "name": {"S": "Test Item 2"}, "value": {"N": "200"}}'

          echo "✓ Test data seeded successfully"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== LocalStack Logs ==="
          docker logs localstack || true
          echo ""
          echo "=== UI Logs ==="
          docker logs localstack-ui || true

      - name: Cleanup
        if: always()
        run: |
          docker stop localstack-ui localstack 2>/dev/null || true
          docker rm localstack-ui localstack 2>/dev/null || true
