name: Docker Image Publishing

on:
  release:
    types: [published]

env:
  IMAGE_NAME: localstack-crud-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  validate:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: read

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start LocalStack
        run: |
          docker run -d --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,dynamodb,sqs,sns,lambda \
            -e EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:3000 \
            -e 'EXTRA_CORS_ALLOWED_HEADERS=*' \
            localstack/localstack:latest

      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to start..."
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health > /dev/null; do sleep 2; done'
          echo "LocalStack is ready"
          curl -s http://localhost:4566/_localstack/health | jq '.'

      - name: Pull and run published image
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          echo "Testing image: ghcr.io/${{ github.repository }}:${IMAGE_TAG}"

          docker pull ghcr.io/${{ github.repository }}:${IMAGE_TAG}

          docker run -d --name localstack-ui \
            -p 3000:80 \
            ghcr.io/${{ github.repository }}:${IMAGE_TAG}

      - name: Wait for UI to be ready
        run: |
          echo "Waiting for UI to start..."
          timeout 30 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 2; done'
          echo "UI is ready"

      - name: Validate UI health endpoint
        run: |
          HEALTH_RESPONSE=$(curl -s http://localhost:3000/health)
          echo "Health check response: $HEALTH_RESPONSE"
          if [ "$HEALTH_RESPONSE" != "healthy" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "✓ Health check passed"

      - name: Validate UI loads
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          echo "UI HTTP response code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "UI failed to load!"
            exit 1
          fi

          # Check if the response contains expected content
          RESPONSE=$(curl -s http://localhost:3000)
          if echo "$RESPONSE" | grep -q "LocalStack CRUD UI"; then
            echo "✓ UI loaded successfully"
          else
            echo "UI content validation failed!"
            exit 1
          fi

      - name: Validate CORS configuration
        run: |
          echo "Testing CORS headers..."
          CORS_HEADERS=$(curl -s -I http://localhost:4566/ -H "Origin: http://localhost:3000" | grep -i "access-control")

          if echo "$CORS_HEADERS" | grep -q "access-control-allow-origin: http://localhost:3000"; then
            echo "✓ CORS headers correctly configured"
            echo "$CORS_HEADERS"
          else
            echo "CORS configuration failed!"
            echo "Headers received:"
            echo "$CORS_HEADERS"
            exit 1
          fi

      - name: Validate LocalStack connectivity
        run: |
          # Check if LocalStack health endpoint is accessible from UI's perspective
          LOCALSTACK_HEALTH=$(curl -s http://localhost:4566/_localstack/health)
          if echo "$LOCALSTACK_HEALTH" | jq -e '.services.dynamodb' > /dev/null; then
            echo "✓ LocalStack services are accessible"
          else
            echo "LocalStack connectivity failed!"
            exit 1
          fi

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: Configure AWS CLI for LocalStack
        run: |
          aws configure set aws_access_key_id test
          aws configure set aws_secret_access_key test
          aws configure set region us-east-1
          aws configure set output json

      - name: Test S3 functionality
        run: |
          echo "Testing S3 operations..."

          # Create bucket
          aws --endpoint-url=http://localhost:4566 s3 mb s3://test-validation-bucket
          echo "✓ S3 bucket created"

          # List buckets
          BUCKETS=$(aws --endpoint-url=http://localhost:4566 s3 ls)
          if echo "$BUCKETS" | grep -q "test-validation-bucket"; then
            echo "✓ S3 bucket listed successfully"
          else
            echo "Failed to list S3 bucket"
            exit 1
          fi

          # Upload file
          echo "test content" > test-file.txt
          aws --endpoint-url=http://localhost:4566 s3 cp test-file.txt s3://test-validation-bucket/
          echo "✓ File uploaded to S3"

          # Download file
          aws --endpoint-url=http://localhost:4566 s3 cp s3://test-validation-bucket/test-file.txt downloaded-file.txt
          if [ "$(cat downloaded-file.txt)" = "test content" ]; then
            echo "✓ File downloaded from S3 successfully"
          else
            echo "S3 file content mismatch"
            exit 1
          fi

          # Delete bucket
          aws --endpoint-url=http://localhost:4566 s3 rb s3://test-validation-bucket --force
          echo "✓ S3 bucket deleted"

      - name: Test DynamoDB functionality
        run: |
          echo "Testing DynamoDB operations..."

          # Create table
          aws --endpoint-url=http://localhost:4566 dynamodb create-table \
            --table-name test-validation-table \
            --attribute-definitions AttributeName=id,AttributeType=S \
            --key-schema AttributeName=id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST
          echo "✓ DynamoDB table created"

          # Wait for table to be active
          sleep 2

          # Put item
          aws --endpoint-url=http://localhost:4566 dynamodb put-item \
            --table-name test-validation-table \
            --item '{"id": {"S": "test-id"}, "name": {"S": "test-name"}, "value": {"N": "123"}}'
          echo "✓ Item inserted into DynamoDB"

          # Get item
          ITEM=$(aws --endpoint-url=http://localhost:4566 dynamodb get-item \
            --table-name test-validation-table \
            --key '{"id": {"S": "test-id"}}')

          if echo "$ITEM" | jq -e '.Item.name.S == "test-name"' > /dev/null; then
            echo "✓ Item retrieved from DynamoDB successfully"
          else
            echo "DynamoDB item retrieval failed"
            exit 1
          fi

          # Scan table
          ITEMS=$(aws --endpoint-url=http://localhost:4566 dynamodb scan \
            --table-name test-validation-table)

          if echo "$ITEMS" | jq -e '.Count == 1' > /dev/null; then
            echo "✓ DynamoDB scan successful"
          else
            echo "DynamoDB scan failed"
            exit 1
          fi

          # Delete table
          aws --endpoint-url=http://localhost:4566 dynamodb delete-table \
            --table-name test-validation-table
          echo "✓ DynamoDB table deleted"

      - name: Test SQS functionality
        run: |
          echo "Testing SQS operations..."

          # Create queue
          QUEUE_URL=$(aws --endpoint-url=http://localhost:4566 sqs create-queue \
            --queue-name test-validation-queue \
            --query 'QueueUrl' \
            --output text)
          echo "✓ SQS queue created: $QUEUE_URL"

          # Send message
          aws --endpoint-url=http://localhost:4566 sqs send-message \
            --queue-url "$QUEUE_URL" \
            --message-body "Test validation message"
          echo "✓ Message sent to SQS"

          # Receive message
          MESSAGE=$(aws --endpoint-url=http://localhost:4566 sqs receive-message \
            --queue-url "$QUEUE_URL")

          if echo "$MESSAGE" | jq -e '.Messages[0].Body == "Test validation message"' > /dev/null; then
            echo "✓ Message received from SQS successfully"
          else
            echo "SQS message retrieval failed"
            exit 1
          fi

          # Delete queue
          aws --endpoint-url=http://localhost:4566 sqs delete-queue \
            --queue-url "$QUEUE_URL"
          echo "✓ SQS queue deleted"

      - name: Test SNS functionality
        run: |
          echo "Testing SNS operations..."

          # Create topic
          TOPIC_ARN=$(aws --endpoint-url=http://localhost:4566 sns create-topic \
            --name test-validation-topic \
            --query 'TopicArn' \
            --output text)
          echo "✓ SNS topic created: $TOPIC_ARN"

          # List topics
          TOPICS=$(aws --endpoint-url=http://localhost:4566 sns list-topics)
          if echo "$TOPICS" | jq -e '.Topics | length > 0' > /dev/null; then
            echo "✓ SNS topics listed successfully"
          else
            echo "SNS topic listing failed"
            exit 1
          fi

          # Publish message
          aws --endpoint-url=http://localhost:4566 sns publish \
            --topic-arn "$TOPIC_ARN" \
            --message "Test validation notification"
          echo "✓ Message published to SNS"

          # Delete topic
          aws --endpoint-url=http://localhost:4566 sns delete-topic \
            --topic-arn "$TOPIC_ARN"
          echo "✓ SNS topic deleted"

      - name: Checkout repository for E2E tests
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Validate all services summary
        run: |
          echo ""
          echo "======================================"
          echo "  Validation Summary"
          echo "======================================"
          echo "✓ UI Health Check"
          echo "✓ UI Loads Successfully"
          echo "✓ CORS Configuration"
          echo "✓ LocalStack Connectivity"
          echo "✓ S3 CRUD Operations"
          echo "✓ DynamoDB CRUD Operations"
          echo "✓ SQS Message Operations"
          echo "✓ SNS Publish Operations"
          echo "✓ E2E UI Navigation Tests"
          echo "✓ E2E S3 Operations Tests"
          echo "✓ E2E DynamoDB Operations Tests"
          echo "✓ E2E Configuration Tests"
          echo "======================================"
          echo "All validation tests passed!"
          echo "======================================"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== LocalStack Logs ==="
          docker logs localstack || true
          echo ""
          echo "=== UI Logs ==="
          docker logs localstack-ui || true

      - name: Cleanup
        if: always()
        run: |
          docker stop localstack-ui localstack || true
          docker rm localstack-ui localstack || true
