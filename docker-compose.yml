services:
  # LocalStack - AWS service emulator
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,sqs,sns,lambda
      - EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - EXTRA_CORS_ALLOWED_HEADERS=*
    networks:
      - localstack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack CRUD UI
  localstack-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: localstack-ui
    ports:
      - "3000:80"
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - localstack-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  localstack-network:
    driver: bridge
